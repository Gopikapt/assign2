{% extends 'layout.html' %}
{% block marklist %}

<div class="jumbotron">
    <h2 style="color:blue"> GENERATE MARKLIST</h2>
</div>
<form action="/student" method="POST">  

    <br>
        <div class="row">
                <div class="col-sm-6">NAME </div>
                <div class="col-sm-6"><input type="text" class="form-control" name="name" required></div>
        </div> <br> 

        <div class="row">
                <div class="col-sm-6">REGISTRATION NUMBER </div>
                <div class="col-sm-6"><input type="text" class="form-control" name="regno" ></div>
        </div> <br> 

        <div class="row">
                <div class="col-sm-6">SEMESTER</div>
                <div class="col-sm-6"><select class="form-control" name="sem" required>
                    <option value="s1">SEM 1</option>
                    <option value="s2">SEM 2</option>
                    <option value="s3">SEM 3</option>
                    <option value="s4">SEM 4</option>
                    <option value="s5">SEM 5</option>
                    <option value="s6">SEM 6</option>
                </select></div>
        </div> <br> 

        <div class="row">
                <div class="col-sm-6">COLLEGE NAME </div>
                <div class="col-sm-6"><input type="text" class="form-control" name="clg" required></div>
        </div> <br> 

<hr>

    <br>
        <div class="row">
                <div class="col-sm-3">

                        <div class="row">
                                <div class="col-sm-12">SUBJECT 1</div>
                        </div><br>

                        <div class="row">
                                <div class="col-sm-12"><input type="text" class="form-control" name="sub1" placeholder="SUB1 NAME" required></div>
                        </div><br>
                        <div class="row">
                                
                                <div class="col-sm-12"><input type="number" class="form-control" name="m1" placeholder="SUB1 MARK" required></div>
                        </div><br>
                        <div class="row">
                                
                                <div class="col-sm-12"><input type="number" class="form-control" name="t1"placeholder="TOTAL MARK" required></div>
                        </div><br>
                </div>
        
                <div class="col-sm-3">
                        <div class="row">
                                <div class="col-sm-12">SUBJECT 2</div>
                        </div><br>
                        <div class="row">
                    
                                <div class="col-sm-12"><input type="text" class="form-control" name="sub2" placeholder="SUB2 NAME" required></div>
                        </div><br>
                        <div class="row">
                                
                                <div class="col-sm-12"><input type="number" class="form-control" name="m2" placeholder="SUB2 MARK" required></div>
                        </div><br>
                        <div class="row">
                                
                                <div class="col-sm-12"><input type="number" class="form-control" name="t2" placeholder="TOTAL MARK " required></div>
                        </div><br>
                </div>
        
                <div class="col-sm-3">
                        <div class="row">
                                <div class="col-sm-12">SUBJECT 3</div>
                        </div><br>
                        <div class="row">
                                
                                <div class="col-sm-12"><input type="text" class="form-control" name="sub3" placeholder="SUB3 NAME" required></div>
                        </div><br>
                        <div class="row">
                                
                                <div class="col-sm-12"><input type="number" class="form-control" name="m3" placeholder="SUB3 MARK "required> </div>
                        </div><br>
                        <div class="row">
                                
                                <div class="col-sm-12"><input type="number" class="form-control" name="t3" placeholder="TOTAL MARK " required></div>
                        </div><br>
                </div>
        
                <div class="col-sm-3">
                        <div class="row">
                                <div class="col-sm-12">SUBJECT 4</div>
                        </div><br>
                        <div class="row">
                                
                                <div class="col-sm-12"><input type="text" class="form-control" name="sub4" placeholder="SUB4 NAME" required></div>
                        </div><br>
                        <div class="row">
                                
                                <div class="col-sm-12"><input type="number" class="form-control" name="m4" placeholder="SUB4 MARK" required></div>
                        </div><br>
                        <div class="row">
                                
                                <div class="col-sm-12"><input type="number" class="form-control" name="t4" placeholder="TOTAL MARK "required></div>
                        </div><br>
                </div>
        </div>
<hr>


<div class="row">
<div class="col-sm-6"></div>
<div class="col-Sm-6"><input type="submit"  class="btn-dark" value=" SUBMIT " ></div>
</div><br>




</form>


</div><br>

{% endblock %}
